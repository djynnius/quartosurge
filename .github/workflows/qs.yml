name: Deployment 
on: workflow_dispatch 
jobs:
  setup: 
    runs-on: ubuntu-latest 
    steps: 
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - name: test version
        run: |
          quarto --version
      - name: Setup R 
        run: |
          sudo apt install r-base -y 
          R -e "install.packages('tidyverse')"
          R -e "install.packages('gtsummary')"
          R --version
      - name: Setup Surge 
        run: |
          sudo npm install -g surge 
          surge --version


